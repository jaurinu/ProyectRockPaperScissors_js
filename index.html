<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span><span id="colon">:</span><span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Who will win?</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" alt="Rock" id="r">
        </div>

        <div class="choice">
            <img src="images/paper.png" alt="Paper" id="p">
        </div>

        <div class="choice">
            <img src="images/scissors.png" alt="Scissors" id="s">
        </div>

        <div id="expand-icons">
        <div class="choice">
            <img src="images/lizard.png" alt="lizard" id="l">
        </div>

        <div class="choice" id="img-spock">
            <img src="images/spock.png" alt="spock" id="o">
        </div>
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <div class="expanded-game-button">
        <p id="expanded-game">Expanded game</p>
    </div>

<script src="app.js"></script>
</body>
</html>
